databaseChangeLog:
  - changeSet:
      id: 001
      author: alejo
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
              - column:
                  name: email
                  type: VARCHAR(150)
